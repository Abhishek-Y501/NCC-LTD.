<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: NCC Ltd. ::</title>
    <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
</head>

<body>
    <div class="main-header">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light custom-navbar">
            <a class="navbar-brand" href="../index.html"><img src="../assets/images/NCC-Limited.jpg" height="80"
                    alt="ncc-logo"></a>
        </nav>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="row mt-100">
                <div class="col-md-6 offset-md-3">
                    <div class="card br-25">
                        <div class="card-header">
                            <h5 class="text-center">Login</h5>
                        </div>
                        <div class="card-body">
                            <form id="loginForm" novalidate="novalidate" data-parsley-validate="">
                                <div class="form-group">
                                    <label for="userName">User Name</label>
                                    <input type="text" class="form-control" data-parsley-trigger="change" required=""
                                        id="userName">
                                </div>
                                <div class="form-group">
                                    <label for="userPassword">Password</label>
                                    <input type="password" class="form-control" data-parsley-trigger="change"
                                        required="" id="userPassword">
                                </div>
                                <div class="text-center">
                                    <a href="Master.html"> Login</a>
                                    <!--<button type="button" class="btn btn-primary" id="btnLogin">Login</button>-->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyrights &#169; NCC Limited</p>
    </div>
    <script src="../assets/lib/jquery/jquery.min.js"></script>
    <script src="../assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/lib/jquery/parsley-validator.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
